<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div @fadeEffect>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mt-auto">
                <a class="navbar-brand">ABCTelecom</a>
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="my-nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" routerLink="contact-us">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto mr-3">
                        <li class="nav-item dropdown" *ngIf="isLogin()">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                {{username|titlecase}}
                            </a>
                            <div class="dropdown-menu bg-info">
                                <a class="dropdown-item" routerLink="/logout" routerLinkActive="active" (click)="logout()">Logout</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" role="button" routerLinkActive="active" (click)="mypage()">MyPage</a>
                            </div>
                        </li>
                        <!-- <li class="nav-item" *ngIf="!isLogin()">
                            <a class="nav-link" routerLinkActive="active" routerLink="signup">Login</a>
                        </li> -->
                    </ul>
                </div>
        </nav>
        <div class="row">
            <div class="col-sm-12">
                <app-carousel></app-carousel>
            </div>
            <div class="mt-3" [ngClass]="isLogin()? 'col-sm-11': 'col-sm-9' ">
                <app-about></app-about>
                <hr>
                <app-show-services></app-show-services>
                <!-- <router-outlet></router-outlet> -->
            </div>
            <div class="col-sm-3" *ngIf="!isLogin()">
                <app-login></app-login>
            </div>
        </div>
    </div>
</body>
</html>
