<div class="row mt-5">&nbsp;</div>
<div class="row mt-5 fixed-top">
  <div class="col-12">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage != ''">
      <button 
        type="button" 
        class="close" 
        data-dismiss="alert"
        aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Error!&nbsp;</strong>{{errorMessage}} 
  </div>
</div>
</div>
<div class="row mt-5">
  <div class="col-8 mx-auto">
    <div class="card bg-dark text-white">
      <div class="card-header bg-warning text-dark">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" ngModel>
          </div>
          <div class="form-group">
            <button class="btn btn-primary form-control" type="submit">Login</button>
          </div>
        </form>  
      </div>
    </div>
  </div>
</div>
