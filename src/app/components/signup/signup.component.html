<div class="row mt-5"></div>
<div class="row mx-auto w-25 mt-5 border-0 shadow-lg">
    <div class="col mt-5">
        <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="getFormValue()" @inputFocus>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" type="password" name="password" ngModel>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mt-3" type="submit">Signup</button>
                </div>            
            </form>
        </div>
    </div>
</div>
