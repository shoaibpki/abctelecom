<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" *ngIf="errorMessage != ''">
      <button 
        type="button" 
        class="close" 
        data-dismiss="alert"
        aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Error!&nbsp;</strong>{{errorMessage}} 
    </div>
    <div class="row align-items-center vh-100">
      <div class="col-6 mx-auto">
        <div class="card bg-dark text-white border">
          <div class="card-header bg-warning text-dark">
            Login
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" name="email" ngModel>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" ngModel>
              </div>
              <div class="form-group">
                <button class="btn btn-primary form-control" type="submit">Submit</button>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>        
</body>
</html>
