<!-- User details form -->
<div class="row">
    <div class="col-4">
        <div class="card mb-3">
            <div class="card-header bg-dark text-white">
                User Details
            </div>
            <div class="card-body">
                <form [formGroup]="usersForm" (ngSubmit)="createUser()">
                    <div formGroupName = "personalDetails">
                        <div class="form-group">
                            <label for="userName">User Name:</label>
                            <input id="userName" class="form-control" type="text" formControlName="userName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" class="form-control" type="email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input id="password" class="form-control" type="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select id="role" class="form-control" formControlName="role">
                                <option *ngFor="let role of _roles" [ngValue]="role.name">{{role.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pin Code:</label>
                            <input id="pincode" class="form-control" type="text" formControlName="pinCode">
                        </div>
                    </div>
                    <div class="form-group" *ngIf="role=='CUSTOMER'">
                        <label>Add Services:</label>
                        <div class="card p-1">
                            <div class="form-check" formArrayName="serviceArray" *ngFor="let serv of htmlServices index as i">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [formControlName]="i" [id]="serv.serviceId">
                                    {{serv.name}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="btn btn-info" type="submit" [value]="_isedit? 'Update User': 'Create User'" [disabled]="usersForm.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- User table depends on user role -->
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-dark text-white" *ngIf="role != ''">
                {{ role + 's' | titlecase}}
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Pin Code</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.userName | titlecase}}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.pinCode }}</td>
                            <td><button class="btn btn-danger" type="button" (click)="deleteUser(user.id)">Delete</button></td>
                            <td><button class="btn btn-warning" type="button" (click)="userEdit(user.id)">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
