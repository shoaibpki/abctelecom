<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
            <a class="navbar-brand">ABCTelecom</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="isLogin()">
                        <span class="badge badge-pill badge-primary"> {{username}} </span>
                        <span class="badge badge-pill badge-primary"> {{role}} </span>
                    </li>
                    <li class="nav-item" *ngIf="isLogin()">
                        <a class="nav-link" routerLink="/logout" routerLinkActive="active" (click)="logout()">Logout</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLogin()">
                        <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
                    </li>
                    <!-- <li class="nav-item" *ngIf="!isLogin()">
                        <a routerLink="/signup" routerLinkActive="active" class="nav-link">Signup</a>
                    </li> -->
                </ul>
            </div>
        </nav>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
